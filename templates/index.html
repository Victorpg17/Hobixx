<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbixx</title>
    <!-- FAVICON -->
     <link rel="shortcut icon" href="../static/img/Logo.png" type="image/x-icon">
    <!-- CSS -->
     <link rel="stylesheet" href="../static/css/style.css">
    <!-- REMIXICON -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="info">
            <button id="login">Login</button>
            <div class="logo">
                <img src="../static/img/Logo.png" alt="">
                <h1>Hobbixx</h1>
            </div>
            <button id="sign-up">Sign Up</button>
        </nav>

        <div class="container-forms">
            <div class="toggle-box">
                <div class="toggle-panel left"></div>
                <div class="toggle-panel right"></div>
            </div>

            <div class="form-box sign-up">
                <div class="content">
                    <form action="/" method="post" id="signupForm">
                        <h2>SIGN UP</h2>
                        <div class="input">
                            <i class="ri-user-line"></i>
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="input">
                            <i class="ri-mail-line"></i>
                            <input type="email" name="email" placeholder="user1234@email.com" required>
                        </div>
                        <div class="input">
                            <i class="ri-lock-line"></i>
                            <input type="password" name="password" placeholder="Password" required>
                            <span class="toggleBtn"></span>
                        </div>
                        <div class="input">
                            <i class="ri-lock-line"></i>
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                            <span class="toggleBtn"></span>
                        </div>
                        <div class="pswrd-match">
                            <span><i class="ri-close-large-line"></i> Las contraseñas no coinciden</span>
                            <span><i class="fa-solid fa-check"></i> Las contraseñas coinciden</span>
                        </div>
                        <hr>
                        <input type="submit" value="Sign Up" class="submit">
                        <input type="hidden" name="action" value="register">
                    </form>
                </div>
            </div>

            <div class="form-box login">
                <div class="content">
                    <form action="/" method="post" id="loginForm">
                        <h2>Hi, Welcome!</h2>
                        <div class="input">
                            <i class="ri-mail-line"></i>
                            <input type="email" name="email" placeholder="user1234@email.com" required>
                        </div>
                        <div class="input">
                            <i class="ri-lock-line"></i>
                            <input type="password" name="password" id="" placeholder="Password" required>
                            <span class="toggleBtn"></span>
                        </div>
                        <div class="items">
                            <div class="check">
                                <input type="checkbox" name="" id="remember">
                                <label for="remember">Remember</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <hr>
                        <input type="submit" value="Sign In" class="submit">
                        <input type="hidden" name="action" value="login">
                    </form>
                </div>
            </div>
        </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
